<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="Dynium Ltd Corporate Website">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynium</title>
  <link rel="stylesheet" href="./styles/index.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="header_inner">
      <h1 class="header_inner_title">Dynium</h1>
      <nav class="header_inner_nav">
        <button class="header_inner_nav_menuBtn hamburger hamburger--squeeze">
          <div class="hamburger-box">
            <div class="hamburger-inner"></div>
          </div>
        </button>

        <!-- Populated by JavaScript -->
        <div class="header_inner_nav_menu"></div>

      </nav>
    </div>
  </header>
  <main class="main">
    <section class="main_section main_section-product" id="product">
      <div class="main_section_inner main_section_inner-product">
        <div class="main_section_inner_content main_section_inner_content-product">
          <h2>Product</h2>
          <p>The core product is an autonomous driving system, enabling farmers to fully automate farming with pilotless tractors.</p>
        </div>
      </div>
    </section>
    <section class="main_section main_section-careers" id="careers">
      <div class="main_section_inner main_section_inner-careers">
        <div class="main_section_inner_content main_section_inner_content-careers">
          <div class="main_section_inner_content_left">
            <h2>Careers</h2>
            <p>Dynium is always looking for talented engineers to join the high calibre team here in Reading.</p>
          </div>
          <div class="main_section_inner_content_right">
            <img alt="tractor" src="./images/tractor.png" style="width: 100%" />
          </div>
        </div>
      </div>
    </section>
  </main>

</html>
